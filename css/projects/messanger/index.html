<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="page">
    <header>

    </header>
    <main>
      <div class="chat-list">
        <div class="search-chat">
          <input type="text" placeholder="Search">
        </div>
        <div class="chats">
          <div class="chat">
            <img class="avatar" src="./images/avatars/avatar1.jpg" alt="Avatar">
            <div class="info">
              <div class="username">Marcus Aurelius</div>
              <div class="time">1:25AM</div>
              <div class="message">Hellow world!</div>
              <div class="notifications">
                <div class="message-count">1</div>
              </div>
            </div>
          </div>
          <div class="chat">
            <img class="avatar" src="./images/avatars/avatar2.jpg" alt="Avatar">
            <div class="info">
              <div class="username">Antoninus Pius </div>
              <div class="time">6:57PM</div>
              <div class="message">Hellow world!</div>
            </div>
          </div>
          <div class="chat">
            <img class="avatar" src="./images/avatars/avatar3.jpg" alt="Avatar">
            <div class="info">
              <div class="username">Trajan</div>
              <div class="time">3.35AM</div>
              <div class="message">Hellow world!</div>
              <div class="notifications">
                <div class="message-count">3</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="resizer"></div>
      <div class="dialog">

      </div>
    </main>  
  </div>
  <script src="main.js"></script>
</body>
</html>
